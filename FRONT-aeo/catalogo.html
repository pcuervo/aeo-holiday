<!DOCTYPE html>
<html style="background: #ccc;">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>American Eagle</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--FONT AWESOME-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!--TYPEKIT-->
    
  </head>

  <body>
      
      <div id="wrapper" class="[ clearfix catalogo ]">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="[ clearfix ]">
            
            <ul class="[ sidebar-nav ]">
                <li class="[ sidebar-brand ]">
                  <a href="#menu-toggle" id="menu-toggle">
                    <i class="[ fa fa-chevron-right ] [ right ]"></i>
                  </a> 
                  <a href="#">MENU</a>                 
                </li>
                <li>
                    <a href="#">Cupón 20%</a>
                </li>
                <li class="[ sidebar-brand ]">
                    <a href="#">Mis Intercambios</a>
                </li>
                <li>
                    <a href="#">Grupo 1</a>
                </li>
                <li>
                    <a href="#">Grupo 2</a>
                </li>
                <li>
                    <a href="#">Grupo 3</a>
                </li>
                <li class="[ sidebar-brand ]">
                    <a href="#">Salir</a>
                    <img src="images/aeo-logo-white.png" alt="">
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="menu-principal" class="[ col-xs-12 clearfix ] [ margin-bottom ]">
            <h4>Catálogo</h4>
            <a href="#menu-toggle" class="[ hidden-sm hidden-md hidden-lg ]" id="menu-toggle"><i class="[ fa fa-bars ]"></i></a>
            <a href="#menu-toggle" class="[ hidden-xs ] [ right ]" id="menu-toggle2">Menu</a>
        </div>
        <!-- /#menu-principal -->
        <div class="[ contenido ] [ content ] [ margin-bottom ] [ clearfix ]">
          <form role="form" class="[ col-xs-12 center-block ] [ margin-bottom clearfix ]">
            <div class="[ form-group ] [ center-block ] [ clearfix ]">
              <label class="[ center-block ]" for="catalogo">Selecciona una opción</label>
              <select class="[ form-control ]" id="catalogo">
                <option value="mujeres">Mujeres</option>
                <option value="hombres">Hombres</option>
                <option value="niños">Niños</option>
                <option value="accesorios">Accesorios</option>
              </select>
            </div>
          </form>
          <div class="[ col-xs-12 ] [ clearfix ]">
            <div class="[ col-xs-6 ] [ clearfix ] [ prenda ]">
              <a href="#">
                <img src="images/piernas.jpg" alt="">
                <p>Artículo random</p>
              </a>
            </div>
            <div class="[ col-xs-6 ] [ clearfix ] [ prenda ]">
              <a href="#">

            </div>

              </a>
            </div>
            <div class="[ col-xs-6 ] [ clearfix ] [ prenda ]">
              <a href="#">
                <img src="images/piernas.jpg" alt="">
                <p>Artículo random</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    <!-- /#wrapper -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
