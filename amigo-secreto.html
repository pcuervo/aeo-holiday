<!DOCTYPE html>
<html style="background: #ccc;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>American Eagle</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--FONT AWESOME-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!--TYPEKIT-->
    
  </head>

  <body>
      
      <div id="wrapper" class="[ clearfix ]">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="[ clearfix ]">
            
            <ul class="[ sidebar-nav ]">
                <li class="[ sidebar-brand ]">
                  <a href="#menu-toggle" id="menu-toggle">
                    <i class="[ fa fa-chevron-right ] [ right ]"></i>
                  </a> 
                  <a href="#">MENU</a>                 
                </li>
                <li>
                    <a href="#">Cupón 20%</a>
                </li>
                <li class="[ sidebar-brand ]">
                    <a href="#">Mis Intercambios</a>
                </li>
                <li>
                    <a href="#">Grupo 1</a>
                </li>
                <li>
                    <a href="#">Grupo 2</a>
                </li>
                <li>
                    <a href="#">Grupo 3</a>
                </li>
                <li class="[ sidebar-brand ]">
                    <a href="#">Salir</a>
                    <img src="images/aeo-logo-white.png" alt="">
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="menu-principal" class="[ col-xs-12 clearfix ]">
            <img class="[ col-xs-3 col-sm-2 col-md-1 center-block ] [ logo-home ]" src="images/aeo-logo.png" alt="">
            <a href="#menu-toggle" class="[ hidden-sm hidden-md hidden-lg ]" id="menu-toggle"><i class="[ fa fa-bars ]"></i></a>
            <a href="#menu-toggle" class="[ hidden-xs ] [ right ]" id="menu-toggle2">Menu</a>
        </div>
        <!-- /#menu-principal -->
        <div class="[ contenido amigo-secreto ] [ content ] [ margin-bottom ] [ clearfix ]">
          <h3 class="[ col-xs-11 col-sm-10 col-md-6 center-block ]">Antonio Hernández</h3>
          <p>(Grupo 3)</p>
          <div class="[ col-xs-6 center-block ] [ margin-bottom ]">
            <img src="images/cupon.jpg" alt="" class="[ user-photo ]">
          </div>
          <div class="[ col-xs-12 ] [ margin-bottom clearfix ]">
            <a class="[ btn btn-primary ] [ col-xs-8 center-block ] [ botones-centro ]">Watch your moments</a>
            <a class="[ btn btn-primary ] [ col-xs-8 center-block ] [ botones-centro ]">Ver Perfect Fit</a>
            <a class="[ btn btn-primary ] [ col-xs-8 center-block ] [ botones-centro ]">Enviar mensaje</a>
          </div>
        </div>
      </div>
    <!-- /#wrapper -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
